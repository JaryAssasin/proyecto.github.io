<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Iniciar Sesión</title>

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tus estilos -->
    <link rel="stylesheet" href="Cliente/css/cliente.css">
    <style>
        /* === Fondo tipo mosaico con tu imagen === */
        body {
            margin: 0;
            font-family: Inter, Segoe UI, Arial;

            /* Fondo principal */
            background:
                linear-gradient(180deg, rgba(7, 17, 34, 0.88), rgba(15, 23, 36, 0.88)),
                url("img/fondo1.jpg") repeat;

            background-size: 380px;
            background-attachment: fixed;

            color: #e6eef6;
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* === Estilo igual que catálogo === */
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #6ee7b7;
            --muted: #9aa4b2;
        }

        /* Tarjeta del login */
        .login-container {
            width: 100%;
            max-width: 420px;
            background: rgba(20, 30, 45, 0.55);
            backdrop-filter: blur(6px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.45);
            animation: fadeIn .6s ease;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        /* Animación */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(18px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Títulos */
        .login-title {
            text-align: center;
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .login-sub {
            text-align: center;
            color: var(--muted);
            margin-bottom: 20px;
        }

        /* Inputs estilo catálogo */
        .login-input {
            width: 100%;
            padding: 12px;
            background: #0b1a2a;
            color: #e6eef6;
            border: 1px solid #162232;
            border-radius: 12px;
            margin-bottom: 16px;
            outline: none;
            font-size: 15px;
            transition: .25s;
        }

        .login-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 8px rgba(110, 231, 183, 0.35);
        }

        /* Botón */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: #0b1220;
            font-weight: 700;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: .25s;
        }

        .login-btn:hover {
            filter: brightness(1.15);
            transform: translateY(-2px);
        }

        /* Links */
        .login-footer {
            margin-top: 14px;
            text-align: center;
        }

        .login-footer a {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Mensajes */
        .alert {
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        .alert-info {
            background: #0b1a2a;
            color: var(--muted);
            border: 1px solid #1a2a3b;
        }

        .alert-danger {
            background: #311820;
            color: #ff8080;
            border: 1px solid #5c1f29;
        }

        .alert-success {
            background: #0f2a1f;
            color: #6ee7b7;
            border: 1px solid #245c4a;
        }
    </style>

</head>

<body>

    <div class="login-container">
        <h1 class="login-title">Bienvenido</h1>
        <p class="login-sub">Inicia sesión para continuar</p>

        <form id="loginForm">
            <input type="text" id="username" name="username" class="login-input" placeholder="Usuario" required>
            <input type="password" id="password" name="password" class="login-input" placeholder="Contraseña" required>

            <div id="loginMessage" class="alert alert-danger" style="display:none; margin-bottom:10px;"></div>

            <button type="submit" class="login-btn">Iniciar sesión</button>
        </form>

        <div class="login-footer">
            <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="login-footer">
            <a href="register.html">Crear una cuenta</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Tu lógica igualita -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');

            messageDiv.style.display = 'block';
            messageDiv.className = 'alert alert-info';
            messageDiv.textContent = 'Iniciando sesión...';

            $.ajax({
                url: 'php/login.php',
                type: 'POST',
                data: { username, password },
                dataType: 'json',
                success: function (data) {

                    if (data.success) {
                        messageDiv.className = 'alert alert-success';
                        messageDiv.textContent = 'Login exitoso. Redirigiendo...';

                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('userName', data.usuario.Nombre);

                        var rol = (data.usuario.rol || '').toString();
                        localStorage.setItem('userRole', rol);
                        localStorage.setItem('userRoleNormalized', rol.toLowerCase());

                        setTimeout(() => {
                            if (rol.toLowerCase() === 'cliente') {
                                localStorage.setItem('cliente', 'true');
                                window.location.href = 'Cliente/index.php';
                            } else if (rol.toLowerCase() === 'administrador') {
                                window.location.href = 'usuarios.html';
                            } else {
                                window.location.href = 'clientes.html';
                            }

                        }, 600);

                    } else {
                        messageDiv.className = 'alert alert-danger';
                        messageDiv.textContent = data.message || 'Usuario o contraseña incorrectos';
                    }
                },
                error: function () {
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.textContent = 'Error al conectar con el servidor.';
                }
            });
        });
    </script>

</body>

</html>
