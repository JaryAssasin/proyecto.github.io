<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corte de Caja - Gamer Panel</title>

    <!-- Custom fonts and styles -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700,900" rel="stylesheet">
    <link href="css/sb-admin-2.min.css?v=2" rel="stylesheet">
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #6ee7b7;
            --neon1: #6d5cff;
            --neon2: #00eaff;
            --text: #e6eef6;
            --muted: #9aa4b2;
        }

        body {
            background: linear-gradient(180deg, #071122 0%, #0f1724 100%) !important;
            color: var(--text) !important;
            font-family: "Inter", sans-serif !important;
        }

        /* Sidebar Gamer */
        .sidebar {
            background: #0b1220 !important;
            box-shadow: 0 0 18px rgba(0, 234, 255, 0.15);
            border-right: 1px solid var(--neon2);
        }

        .sidebar .nav-item .nav-link {
            color: var(--text) !important;
            font-weight: 600;
            transition: 0.2s;
        }

        .sidebar .nav-item .nav-link i {
            color: var(--neon2) !important;
        }

        .sidebar .nav-item:hover .nav-link,
        .sidebar .nav-item.active .nav-link {
            background: rgba(255, 255, 255, 0.06);
            border-left: 3px solid var(--neon1);
            color: var(--accent) !important;
        }

        .sidebar-brand {
            background: #0f1724 !important;
            border-bottom: 1px solid var(--neon2);
            box-shadow: 0 0 12px rgba(0, 234, 255, 0.25);
        }

        .sidebar-brand-text {
            color: var(--accent) !important;
            font-weight: 800;
            text-shadow: 0 0 8px var(--neon1);
        }

        /* Tabla */
        .card {
            background: var(--card) !important;
            border: 1px solid var(--neon2);
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.15);
        }

        .card-header {
            background: rgba(255, 255, 255, 0.05) !important;
            border-bottom: 1px solid var(--neon2);
        }

        .card-header h6 {
            color: var(--accent) !important;
            text-shadow: 0 0 4px var(--neon1);
        }

        table.dataTable {
            color: var(--text) !important;
        }

        table thead {
            background: rgba(0, 234, 255, 0.06) !important;
        }

        table.dataTable tbody tr:hover {
            background: rgba(255, 255, 255, 0.06) !important;
        }

        /* Botones */
        .btn-primary {
            background: var(--neon1) !important;
            border: none !important;
            box-shadow: 0 0 8px var(--neon1);
        }

        .btn-danger {
            background: #ff3b3b !important;
            border: none !important;
            box-shadow: 0 0 8px #ff3b3b;
        }

        .btn-warning {
            background: #ffbe3b !important;
            border: none !important;
            box-shadow: 0 0 8px #ffbe3b;
        }

        /* Footer */
        footer {
            background: #0b1220 !important;
            border-top: 1px solid var(--neon2);
            color: var(--muted) !important;
        }

        /* Modal estilo neon */
        .modal-content {
            background: #0b1220 !important;
            border: 1px solid var(--neon2);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.2);
            color: var(--text);
        }

        .modal-header {
            border-bottom: 1px solid var(--neon2);
        }

        input,
        select {
            background: #0f1724 !important;
            color: var(--text) !important;
            border: 1px solid #1f2a40 !important;
        }

        input:focus,
        select:focus {
            border-color: var(--neon1) !important;
            box-shadow: 0 0 6px var(--neon1);
        }

        /* SOLO PARA IMPRESIÓN */
        @media print {

            /* Ocultar sidebar, topbar, footer */
            #accordionSidebar,
            .topbar,
            footer,
            .btn,
            .dataTables_filter,
            .dataTables_length,
            .dataTables_info,
            .dataTables_paginate {
                display: none !important;
            }

            /* Dejar solo el contenido */
            #content-wrapper {
                margin-left: 0 !important;
            }

            body {
                background: white !important;
                color: black !important;
            }

            /* Asegurar que la tabla se imprima completa */
            table {
                width: 100% !important;
                border: 1px solid black !important;
            }

            table th,
            table td {
                color: black !important;
                border: 1px solid black !important;
            }

            /* Si tienes TOTAL o algo debajo de la tabla */
            .total-box {
                color: black !important;
                border: 1px solid black !important;
                padding: 10px;
                margin-top: 15px;
            }
        }
    </style>

</head>

<body id="page-top">

    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-gamepad"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Videojuegos</div>
            </a>

            <hr class="sidebar-divider my-0">

            <li class="nav-item">
                <a class="nav-link" href="clientes.html">
                    <i class="fas fa-users"></i>
                    <span>Clientes</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="videojuegos.html">
                    <i class="fas fa-gamepad"></i>
                    <span>Videojuegos</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="compañias.html">
                    <i class="fas fa-building"></i>
                    <span>Compañías</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="pedidos.html">
                    <i class="fas fa-box"></i>
                    <span>Pedidos</span>
                </a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="recorte_caja.html">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Corte de Caja</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="usuarios.html">
                    <i class="fas fa-user"></i>
                    <span>Usuarios</span>
                </a>
            </li>

            <hr class="sidebar-divider d-none d-md-block">
        </ul>
        <!-- End Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h5 class="m-0 font-weight-bold text-primary">Corte de Caja</h5>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <button id="logoutBtn" class="btn btn-danger btn-sm">
                                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                            </button>
                        </li>
                    </ul>
                </nav>

                <!-- Main Content -->
                <div class="container-fluid">

                    <div class="card shadow mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="m-0 font-weight-bold text-primary">Seleccionar Fecha</h6>
                            <div>
                                <input type="date" id="fecha" class="form-control d-inline-block" style="width:auto;">
                                <button class="btn btn-primary" onclick="consultar()"><i class="fas fa-search"></i>
                                    Generar Corte</button>
                                <button class="btn btn-warning" onclick="soloHoy()">Solo Hoy</button>
                                <button class="btn btn-success" onclick="window.print()">Imprimir</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="total-box mb-3">
                                Total del día: $<span id="total">0.00</span>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-bordered" id="tablaCorte" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>ID Pedido</th>
                                            <th>Fecha Pedido</th>
                                            <th>Total</th>
                                            <th>Estado</th>
                                            <th>Videojuego</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="text-center my-auto">
                        <span>© Videojuegos 2025</span>
                    </div>
                </div>
            </footer>

        </div>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function () {
            Swal.fire({
                title: '¿Cerrar sesión?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Sí, salir'
            }).then(r => {
                if (r.isConfirmed) {
                    localStorage.clear();
                    window.location.href = 'index.html';
                }
            });
        });

        let tabla;

        document.addEventListener("DOMContentLoaded", () => {
            const d = new Date();
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, "0");
            const day = String(d.getDate()).padStart(2, "0");
            document.getElementById("fecha").value = `${year}-${month}-${day}`;
        });

        function consultar() {
            const fecha = document.getElementById("fecha").value;
            if (!fecha) return alert("Selecciona una fecha");

            fetch("php/corte_caja.php?fecha=" + fecha)
                .then(r => r.json())
                .then(data => {
                    document.getElementById("total").textContent = Number(data.total_dia).toFixed(2);

                    if (tabla) tabla.destroy();

                    tabla = $('#tablaCorte').DataTable({
                        data: data.pedidos,
                        columns: [
                            { data: "id_pedido" },
                            { data: "fecha_pedido" },
                            { data: "total" },
                            { data: "estado" },
                            { data: "nombre_videojuego" }
                        ]
                    });
                })
                .catch(() => alert("Error en la consulta"));
        }

        function soloHoy() {
            const d = new Date();
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, "0");
            const day = String(d.getDate()).padStart(2, "0");
            const hoy = `${year}-${month}-${day}`;
            document.getElementById("fecha").value = hoy;
            consultar();
        }
    </script>

</body>

</html>
